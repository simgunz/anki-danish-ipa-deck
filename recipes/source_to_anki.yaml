- generate_guids_in_csvs:
    source:
    - src/data/IPA consonant-0d600.csv
    - src/data/IPA vowel-05510.csv
    columns:
    - guid
- build_parts:
  - note_models_from_yaml_part:
      part_id: IPA consonant-0d600
      file: src/note_models/IPA consonant-0d600/IPA consonant-0d600.yaml
  - note_models_from_yaml_part:
      part_id: IPA vowel-05510
      file: src/note_models/IPA vowel-05510/IPA vowel-05510.yaml
  - headers_from_yaml_part:
      part_id: deck_headers
      file: src/headers/header1.yaml
  - notes_from_csvs:
      part_id: deck_notes
      save_to_file: null
      file_mappings:
      - file: src/data/IPA consonant-0d600.csv
        note_model: IPA consonant-0d600
      - file: src/data/IPA vowel-05510.csv
        note_model: IPA vowel-05510
      note_model_mappings:
      - note_models:
        - IPA consonant-0d600
        - IPA vowel-05510
  - media_group_from_folder:
      part_id: deck_media
      source: src/media/
      recursive: true
- generate_crowd_anki:
    folder: build/.
    notes:
      part_id: deck_notes
    note_models:
      parts:
      - part_id: IPA consonant-0d600
      - part_id: IPA vowel-05510
    headers: deck_headers
    media:
      parts:
      - deck_media
